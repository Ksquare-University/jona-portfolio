      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['Software', 'Proficiency', {role:"style"}],
			   ['Matlab', 30, "#c0392b"],
			   ['Salesforce environment', 20, "#c0392b"],
               ['PyCharm', 30, "#c0392b"],
               ['TIA Portal', 35, "#c0392b"],
               ['Micro-cap', 50, '#f1c40f'],
               ['DSS Solidworks', 80, '#2ecc71'],
               ['Proteus 8.0', 80, '#2ecc71'],
			   ['Arduino IDE', 80, '#2ecc71'],
			   ['LabVIEW', 65, '#f1c40f'],
			   ['MS Office', 80, '#2ecc71']
            ]);

            var options = {title: 'Software proficiency'}; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
	  <script language = "JavaScript">

		       ['HTML', 40, '#c0392b'],

            ]);

            // Instantiate and draw the chart.

            chart.draw(data, options);
